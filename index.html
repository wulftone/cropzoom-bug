<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

  <title>Cropzoom Rotate Drag Bug</title>

  <link href="stylesheets/jqueryui.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />

  <script src="javascripts/jquery.js" type="text/javascript"></script>
  <script src="javascripts/jqueryui.js" type="text/javascript"></script>
  <script src="javascripts/cropzoom.js" type="text/javascript"></script>
</head>

<body>
  <p>Rotate the image any amount except 0 or 180 degrees, and then click and drag the image to move it.  The very first motion when you start to drag the image is an abrupt shift.  It happens on every new drag.  It never happens when the rotation is 0 or 180 degrees.</p>

  <div id="container"></div>

  Zoom
  <div id="zoom"></div>

  Rotate
  <div id="rot"></div>

  <script type="text/javascript">
    var c = $('#container').cropzoom({
      width: 400,
      height: 300,
      bgColor: 'lightblue',
      expose: {
        slidersOrientation: 'horizontal',
        zoomElement: '#zoom',
        rotationElement: '#rot'
      },
      selector: {
        centered: true
      },
      image: {
        source: 'images/tree.jpg',
        width: 200,
        height: 300
      }
    });
  </script>

</body>
</html>
